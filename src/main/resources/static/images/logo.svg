<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="50" cy="50" r="48" fill="#007bff"/>

    <!-- Three Interlocking Rings/Cubes for DDD -->
    <!-- Ring 1 (Domain) -->
    <circle cx="50" cy="35" r="15" fill="none" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Ring 2 (Application) -->
    <circle cx="35" cy="65" r="15" fill="none" stroke="#ffffff" stroke-width="4"/>

    <!-- Ring 3 (Infrastructure) -->
    <circle cx="65" cy="65" r="15" fill="none" stroke="#ffffff" stroke-width="4"/>

    <!-- Text "DDD" (Optional, simple representation) -->
    <!-- <text x="50" y="55" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">DDD</text> -->

    <!-- Gear Icon (Generator aspect) - simplified -->
    <path d="M50 10 A 5 5 0 0 1 50 20 A 5 5 0 0 1 50 10 Z" fill="#28a745">
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="10s" repeatCount="indefinite" />
    </path>
    <path d="M50 80 A 5 5 0 0 1 50 90 A 5 5 0 0 1 50 80 Z" fill="#28a745">
         <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="10s" repeatCount="indefinite" />
    </path>
    <path d="M20 50 A 5 5 0 0 1 10 50 A 5 5 0 0 1 20 50 Z" fill="#28a745">
         <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="10s" repeatCount="indefinite" />
    </path>
    <path d="M80 50 A 5 5 0 0 1 90 50 A 5 5 0 0 1 80 50 Z" fill="#28a745">
         <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="10s" repeatCount="indefinite" />
    </path>
</svg> 